<!doctype html>
<html>
<head>
<style>
    #map { position: fixed;
   top: 0;
   right: 0;
   bottom: 0;
   left: 0; }
</style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fbaa43721e9bd6b845d4c8333c205526?autoload=false"></script>
    <script>
		    var container = document.getElementById('map');
		    var options = {
			    center: new daum.maps.LatLng(33.450701, 126.570667),
			    level: 3
		    };
            function showCurrentLocation(lat,lon){
                var locLocation = new daum.maps.Lating(lat,lon),
                    message = '<div style="padding:5px;">여기에 계신가요?!</div>';
                displayMarker(locLocation,message);
            }
            // 지도에 마커와 인포윈도우를 표시하는 함수입니다
            function displayMarker(locPosition, message) {

            // 마커를 생성합니다
            var marker = new daum.maps.Marker({
                map: map,
                position: locPosition
            });

            var iwContent = message, // 인포윈도우에 표시할 내용
                iwRemoveable = true;

            // 인포윈도우를 생성합니다
            var infowindow = new daum.maps.InfoWindow({
                content : iwContent,
                removable : iwRemoveable
            });

            // 인포윈도우를 마커위에 표시합니다
            infowindow.open(map, marker);

            // 지도 중심좌표를 접속위치로 변경합니다
            map.setCenter(locPosition);
        }
		var map = new daum.maps.Map(container, options);

	</script>
</body>
</html>
